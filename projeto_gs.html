     <main class="fade-in">
        <section class="banner-forms">
            <div class="container-forms">
                <h1>Entre em Contato</h1>
                <form action="" class="formulario" id="ctt-form">
                    <div class="div-form">
                        <label for="name">Nome</label>
                        <input 
                        type="text"
                        id="name"
                        placeholder="Insira seu nome"
                        required
                        />
                    </div>
                    <div class="div-form">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        id="email" 
                        placeholder="Insira seu email"
                        required
                        />
                    </div>
                    <div class="div-form">
                        <label for="telephone">Número de Telefone</label>
                        <input 
                        type="tel"
                        pattern="\(\d{2}) \d{5}-\d{4}"
                        id="telephone"
                        placeholder="Insira seu telefone"
                        required
                        />
                    </div>
                    <div class="div-form">
                        <label for="assunto">Assunto</label>
                        <input type="text"
                        id="assunto"
                        placeholder="Insira o assunto"
                        required
                        />
                    </div>
                    <div class="div-form div-conteudo">
                        <label for="mensagem">Mensagem</label> 
                        <input type="text"
                        id="mensagem"
                        placeholder="Digite sua mensagem aqui...."
                        required
                        />
                    </div>
                    <button  class="confirm" type="submit">Enviar mensagem</button>
                </form>
                
            </div>
        </section>
    </main>
